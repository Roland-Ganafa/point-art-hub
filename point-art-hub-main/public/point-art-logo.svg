<svg width="400" height="240" viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Professional Point Art Solutions Logo -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="url(#bgGrad)"/>
  
  <!-- Main circular logo element -->
  <g transform="translate(80, 40)">
    <!-- Outer circle -->
    <circle cx="60" cy="60" r="50" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
    <!-- Inner circle -->
    <circle cx="60" cy="60" r="38" fill="#e74c3c"/>
    <!-- Central element -->
    <circle cx="60" cy="60" r="25" fill="#ffffff" opacity="0.9"/>
    <!-- Profile silhouette -->
    <path d="M 35 45 Q 30 40 30 50 Q 30 65 35 70 Q 40 75 45 70 L 50 75 L 45 80 L 35 75 Q 25 70 25 55 Q 25 40 35 45 Z" fill="#2c3e50"/>
    <!-- Location pin element -->
    <path d="M 75 40 Q 85 35 85 45 Q 85 55 75 65 L 75 75 L 70 65 Q 65 55 65 45 Q 65 35 75 40 Z" fill="#e74c3c"/>
  </g>
  
  <!-- Text: POINT ART -->
  <g transform="translate(200, 80)">
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#2c3e50">POINT</text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#e74c3c">ART</text>
  </g>
  
  <!-- Text: SOLUTIONS -->
  <g transform="translate(200, 160)">
    <rect x="0" y="0" width="180" height="30" fill="#2c3e50"/>
    <text x="10" y="22" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">SOLUTIONS</text>
  </g>
</svg>